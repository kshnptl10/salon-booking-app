<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../images/apple-icon.png">
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <title>
    Create Salon Manager | Super Admin
  </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link id="pagestyle" href="../css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  
  <style>
    /* Custom style to make the select dropdown look like the material inputs */
    select.form-control {
        appearance: none; /* Removes default browser arrow */
        background-color: transparent;
        border: none;
        padding: 0.5rem 0.75rem;
        color: #495057;
    }
    select.form-control:focus {
        box-shadow: none;
        border-color: #e91e63; /* Pink focus color */
    }
    /* Add a custom arrow */
    .select-wrapper {
        position: relative;
    }
    .select-wrapper::after {
        content: '\25BC';
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 0.8rem;
        color: #7b809a;
    }
  </style>
</head>

<body class="">

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../images/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Create Manager</h4>
                  <p class="mb-0">Assign a new manager to a specific salon</p>
                </div>
                <div class="card-body">
                  
                  <form id="createManagerForm" role="form">
                    
                    <div class="input-group input-group-outline mb-3 select-wrapper">
                      <select class="form-control" id="salonSelect" name="salon_id" required>
                         <option value="" disabled selected>Loading Salons...</option>
                      </select>
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Full Name</label>
                      <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">User Name</label>
                      <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Mobile Number</label>
                      <input type="number" name="mobile" class="form-control">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" required>
                    </div>

                    <div id="statusMessage" class="text-center text-sm mb-2" style="display:none;"></div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Create Manager</button>
                    </div>
                  </form>

                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Return to 
                    <a href="/superadmin-dashboard.html" class="text-primary text-gradient font-weight-bold">Dashboard</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="../js/core/popper.min.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../js/plugins/smooth-scrollbar.min.js"></script>
  
  <script src='../js/create_manager.js'></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../js/material-dashboard.min.js?v=3.2.0"></script>
</body>

</html>
