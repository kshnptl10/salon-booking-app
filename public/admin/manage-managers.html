    <style>
    
    .profile-wrapper {
    position: relative; /* Critical for absolute positioning of the menu */
    display: inline-block;
    cursor: pointer;
}

.avatar {
    width: 40px;
    height: 40px;
    background-color: #4a90e2; /* Blue */
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    user-select: none;
}

.avatar:hover {
    background-color: #357abd;
}

/* The Dropdown Popup */
.profile-dropdown {
    display: none; /* Hidden by default */
    position: absolute;
    top: 55px; /* Push it down below avatar */
    right: 0;  /* Align to right edge */
    width: 200px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    overflow: hidden;
    border: 1px solid #eee;
}

/* Class added by JS to show the menu */
.profile-dropdown.active {
    display: block;
    animation: fadeIn 0.2s ease-in-out;
}

/* Dropdown Content Styles */
.dropdown-header {
    padding: 15px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #eee;
}

.dropdown-header strong { display: block; color: #333; }
.dropdown-header small { color: #666; font-size: 0.85em; }

.dropdown-item {
    padding: 12px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #444;
    text-decoration: none;
    transition: background 0.2s;
    cursor: pointer;
}

.dropdown-item:hover {
    background-color: #f1f7ff;
    color: #4a90e2;
}

.dropdown-item.logout {
    color: #d9534f; /* Red for logout */
    border-top: 1px solid #eee;
}

.dropdown-item.logout:hover {
    background-color: #fff5f5;
}

/* Simple Fade Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

  </style>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContent").classList.toggle("collapsed");
      document.getElementById("topHeader").classList.toggle("collapsed");
    }

  <script>
    // 1. Toggle the menu visibility
    function toggleProfileMenu() {
        const menu = document.getElementById('profileDropdown');
        menu.classList.toggle('active');
    }

    // 2. Close menu if clicking OUTSIDE of it
    window.addEventListener('click', function(e) {
        const wrapper = document.querySelector('.profile-wrapper');
        const menu = document.getElementById('profileDropdown');
        
        // If click is NOT inside the wrapper, close the menu
        if (!wrapper.contains(e.target)) {
            menu.classList.remove('active');
        }
    });

    // 3. Main Function to Load User Data
    async function loadUserInfo() {
        try {
            // NOTE: Ensure this matches your backend route! 
            // We previously created '/api/current-user'. If you used '/api/me', change it here.
            const response = await fetch('/api/me'); 
            
            if (response.status === 401) {
                // Session expired or not logged in
                window.location.href = '/admin/login'; // Redirect to login
                return;
            }

            if (!response.ok) throw new Error("Failed to fetch user");

            const user = await response.json();
            debugger;
            console.log("API Response:", user);
            // --- A. Update the Dropdown Text (Using the IDs from your HTML) ---
            // Your HTML uses 'navUserName' inside the dropdown header
            const nameEl = document.getElementById('navUserName');
            const roleEl = document.getElementById('navUserRole');
            
            if (nameEl) nameEl.textContent = user.name;
            if (roleEl) roleEl.textContent = user.role.toUpperCase();
            
            // --- B. Update Avatar ---
            const avatarEl = document.getElementById('navUserAvatar');
            if (avatarEl && user.name) {
                const initial = user.name.charAt(0).toUpperCase();
                avatarEl.textContent = initial;
            }

        } catch (error) {
            console.error("Error loading user info:", error);
        }
    }

    // 4. CRITICAL FIX: Actually run the function when page loads!
    document.addEventListener('DOMContentLoaded', loadUserInfo);

    // 5. Logout Function
    async function handleLogout() {
        if (!confirm("Are you sure you want to logout?")) return;
        try {
            // Ensure this route matches your backend logout route
            const response = await fetch('/logout', { method: 'POST' });
            if (response.ok) {
                window.location.href = '/admin/login';
            } else {
                alert("Logout failed");
            }
        } catch (err) {
            console.error(err);
        }
    }
</script>
