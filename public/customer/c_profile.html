  <div class="container">

      <ul>
        <li><a href="/customer/c_dashboard.html">Dashboard</a></li>

    <main class="main">
      <div class="" id="profileCard">
        
        <div class="card-header">
            <div class="avatar-container">
            <img src="../images/avatar.png" alt="Profile" class="avatar" id="avatarPreview">
        </div>
        <h3 id="headerName">User Profile</h3>
            </div>
            <h3 id="headerName">User Profile</h3>
        </div>

        <form class="card-body" id="profileForm">
            <div class="form-row">
                <label>Full Name</label>
                <input type="text" id="fullName" value="John Doe" disabled>
            </div>
            <div class="form-row">
                <label>Email</label>
                <input type="email" id="email" value="john@example.com" disabled>
            </div>
            <div class="form-row">
                <label>Phone Number</label>
                <input type="text" id="phone" value="+91 98765 43210" disabled>
            </div>

            <div class="form-row">
                <label>Gender</label>
                <select id="gender" disabled>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <label>Date of Birth</label>
                <input type="date" id="dateOfBirth" value="1990-01-01" disabled>
            </div>
            <div class="form-row">
                <label>City</label>
                <input type="text" id="city" value="Vadodara" disabled>
            </div>
            <div class="form-row">
                <label>Address</label>
                <textarea id="address" rows="2" disabled>123, Alkapuri Society</textarea>
            </div>
        </form>

        <div class="card-footer">
            <button type="button" id="btnEdit" class="btn btn-primary" onclick="toggleEdit(true)">Edit Profile</button>
            <button type="button" id="btnSave" class="btn btn-save hidden" onclick="saveData()">Save Changes</button>
            <button type="button" id="btnCancel" class="btn btn-cancel hidden" onclick="toggleEdit(false)">Cancel</button>
        </div>

      </div>
    </main>
  </div>
