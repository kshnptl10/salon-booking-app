            <input type="text" placeholder="Search salons or services..." />

            <span id="profileName"></span>
        </div>
    </div>

    <div id="profileMenuPopup" class="profile-menu-popup" aria-hidden="true">
    <div class="menu-item">
        <a href="/customer/c_profile.html"><i class="fas fa-user"></i> My Profile</a>

    <div class="menu-item">
        <a href="/customer/c_myappointments.html"><i class="fas fa-calendar-alt"></i> My Bookings</a>
    </div>
    <hr>
    <div class="menu-item">
        <a href="/customer/c_login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
  <ul>
    <li>
      <a href="/customer/c_dashboard.html">Dashboard</a>

    <li>

</aside>
    <!-- Main Content -->
    <main>
      <h2 class="section-title">Book Your Service</h2>
      <div class="booking-form-container">
        <form id="bookingForm">
          <label for="salon">Select Salon</label>
          <select id="salon" name="salon" required>
            <option value="">Choose a Salon</option>
          </select>

          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="">Choose a Service</option>
          </select>

          <label for="staff">Select Staff</label>
          <select id="staff" name="staff" required>
            <option value="">Choose Staff</option>
          </select>

          <label for="date">Select Date</label>
          <input type="date" id="date" name="date" required />

      <div class="mb-3">
        <label class="form-label">Available Time Slots</label>
        <div id="timeSlotContainer" class="time-slot-picker">
            <p class="text-muted">Please select a date first.</p>
        </div>    
            <input type="hidden" id="time" name="time" required> 
      </div>
          <div style="margin-top: 40px; text-align: center;"> 
  <button class="btn btn-primary" type="submit">Confirm Booking</button>
</div>
        </form>
      </div>
    </main>
