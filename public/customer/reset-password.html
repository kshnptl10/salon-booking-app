<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../images/Login_Image.jpg" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="resetPasswordForm">
                    <input type="hidden" id="token" name="token">
                    <span class="login100-form-title">
                        Reset Password
                    </span>

                    <p class="text-center p-b-20" style="color: #666;">
                        Enter your new password below.
                    </p>

                    <input type="hidden" id="token" name="token">

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" id="newPassword" placeholder="New Password" required minlength="6">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="confirmPass" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div id="messageContainer" class="text-center p-t-10 p-b-10"></div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Update Password
                        </button>
                    </div>

                    <div class="text-center p-t-50">
                        <a class="txt2" href="c_login.html">
                            <i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/select2/select2.min.js"></script>
    <script src="../vendor/tilt/tilt.jquery.min.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
    // 1. Try Standard Query (?token=...)
    let urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('token');

    // 2. Fallback: Try Hash Query (#?token=... or #token=...)
    if (!token && window.location.hash.includes('token=')) {
        console.log("‚ö†Ô∏è Token found inside Hash (#), extracting manually...");
        // Extract everything after 'token='
        const hashString = window.location.hash; 
        const parts = hashString.split('token=');
        if (parts.length > 1) {
            token = parts[1].split('&')[0]; // Grab value before any next '&'
        }
    }

    // 3. Debugging Output
    console.log("üîç URL:", window.location.href);
    console.log("‚úÖ Final Token Value:", token);

    const msgContainer = document.getElementById('messageContainer');
    const tokenInput = document.getElementById('token'); 
    const submitBtn = document.querySelector('button');

    if (token) {
        // Success!
        if (tokenInput) {
            tokenInput.value = token;
            // Clear any previous error messages
            if (msgContainer) msgContainer.innerHTML = '';
            if (submitBtn) submitBtn.disabled = false;
        } else {
            console.error("‚ùå Error: <input type='hidden' id='token'> is missing in your HTML.");
        }
    } else {
        // Fail
        if (msgContainer) {
            msgContainer.innerHTML = '<span style="color: red; font-weight: bold;">Error: Invalid or missing reset token.</span>';
        }
        if (submitBtn) submitBtn.disabled = true;
    }
});
        // 2. ON SUBMIT: Validate and Send to Server
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pass1 = document.getElementById('newPassword').value;
            const pass2 = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const msgContainer = document.getElementById('messageContainer');
            const submitBtn = this.querySelector('button');

            // Reset Message
            msgContainer.innerHTML = '';

            // Client Validation
            if (pass1 !== pass2) {
                msgContainer.innerHTML = '<span style="color: red;">Passwords do not match.</span>';
                return;
            }
            if (pass1.length < 6) {
                msgContainer.innerHTML = '<span style="color: red;">Password must be at least 6 characters.</span>';
                return;
            }

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Updating...';

            try {
                const res = await fetch('/api/auth/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        newPassword: pass1
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    msgContainer.innerHTML = `<span style="color: green;"><b>Success!</b> Password updated. Redirecting...</span>`;
                    setTimeout(() => {
                        window.location.href = 'c_login.html';
                    }, 2000);
                } else {
                    msgContainer.innerHTML = `<span style="color: red;">${data.message || "Failed to update password."}</span>`;
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Update Password';
                }

            } catch (err) {
                console.error(err);
                msgContainer.innerHTML = '<span style="color: red;">Server error. Please try again later.</span>';
                submitBtn.disabled = false;
                submitBtn.innerText = 'Update Password';
            }
        });
    </script>
</body>
</html>
