<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Recovery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../images/Login_Image.jpg" alt="IMG"> 
                </div>

                <form class="login100-form validate-form" id="recoveryForm">
                    <span class="login100-form-title">
                        Account Recovery
                    </span>

                    <p class="text-center p-b-20" style="color: #666;">
                        Enter your email address to find your account.
                    </p>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email Address" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn"> 
                            Send Recovery Link
                        </button>
                    </div>

                    <div id="messageContainer" class="text-center p-t-15 p-b-15" style="color: red;">
                        </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="c_login.html">
                            <i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>     
<script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/select2/select2.min.js"></script>
<script src="../vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // UI Elements
        const emailInput = this.elements.email;
        const submitBtn = this.querySelector('button');
        const msgContainer = document.getElementById('messageContainer');
        
        const email = emailInput.value;
        msgContainer.innerHTML = ''; 

        if (!email) {
            msgContainer.innerHTML = '<span style="color: red;">Please enter your email address.</span>';
            return;
        }

        // 1. Loading State
        msgContainer.innerHTML = '<span style="color: #007bff;"><i class="fa fa-spinner fa-spin"></i> Sending request...</span>';
        submitBtn.disabled = true;
        emailInput.disabled = true;

        try {
            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            const data = await res.json();

            // 2. Check for Success (HTTP 200-299)
            if (res.ok) {
                // Backend sends { message: "..." }
                msgContainer.innerHTML = `<span style="color: green; font-weight: bold;">
                    <i class="fa fa-check-circle"></i> ${data.message}
                </span>`;
            } else {
                // Handle Errors (e.g., Database failed)
                msgContainer.innerHTML = `<span style="color: red;">
                    ${data.message || "Failed to send reset link."}
                </span>`;
                // Re-enable button so they can try again
                submitBtn.disabled = false;
                emailInput.disabled = false;
            }

        } catch (error) {
            msgContainer.innerHTML = '<span style="color: red;">Network error. Please try again later.</span>';
            console.error('Recovery submission error:', error);
            submitBtn.disabled = false;
            emailInput.disabled = false;
        }
    });

    </script>
</body>
</html>
