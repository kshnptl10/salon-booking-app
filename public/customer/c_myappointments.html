     <div class="appointments-section">
    
    <div class="appointments-header">
        <h2 class="section-title">My Appointments</h2>
        
        <a href="/customer/booking.html" class="btn-book-new">
            <i class="fas fa-calendar-plus"></i> Book New Appointment
        </a>
    </div>   
    <div class="appointment" id="appointmentList"></div>
    <div id="pagination-controls" style="margin-top: 20px; text-align: center;">
    </div>
    <div id="rescheduleModal" class="appointmentmodal-backdrop" style="display:none;">
    <div class="reschedule-modal">
        
        <div class="appointmentmodal-header">
            <h5 class="appointmentmodal-title">Reschedule Appointment</h5>
            <button type="button" class="btn-close-icon" onclick="closeRescheduleModal()">&times;</button>
        </div>

        <div class="appointmentmodal-body">
            <input type="hidden" id="rescheduleApptId">
            
            <p class="text-muted">Select a new date to see available times.</p>

            <div class="form-group">
                <label for="newDate">Select New Date</label>
                <input type="date" id="newDate" class="styled-input" required onchange="fetchAvailableSlots()">
            </div>

            <div class="form-group">
                <label>Available Time Slots</label>
                <div id="timeSlotsContainer" class="time-slot-picker">
                    <span class="empty-msg">Select a date first</span>
                </div>
            </div>

            <input type="hidden" id="selectedNewTime" required>
            
            <p id="rescheduleMessage" class="status-msg"></p>
        </div>

        <div class="appointmentmodal-footer">
            <button class="btn-secondary" onclick="closeRescheduleModal()">Cancel</button>
            <button class="btn-primary" onclick="submitReschedule()">Confirm Reschedule</button>
        </div>

    </div>
